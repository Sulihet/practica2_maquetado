<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <Head>
        <img src="images/illustration-hero.svg" alt="image not found">
    </Head>     

    <main>
        <div class="Card-order__container">
            <h1>Order summary</h1>
            <h2>You can now listen to millions of songs, audiobooks, and podscast on any device anywhere you like</h2>
        </div>

        <div class="Pay-order__container">
            <img class="Pay-order-img__container" src="images/icon-music.svg" alt="Imagen alternativa">
            <div class="Pay-order-plan__container">
                <p class="Pay-order-plan__container--dark" >Annual Plan</p>
                <p class="Pay-order-plan__container--light">$59.99/year</p>
            </div> 
            <a class="Pay-order-ancor__container" href="">Change</a>
            
        </div>

        <div class="Confirmation-payment__Container">
            <button class="Confirmation-payment-Proceed__Container">Proceed to Payment</button>
            <button class="Confirmation-payment-Cancel__Container">Cancel Order</button>
        </div>
    </main>

</body>



</html>
